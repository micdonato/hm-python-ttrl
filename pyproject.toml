entrypoints = "^0.3"
idna = "^3.2"
ipykernel = "^6.0.3"
ipython = "^7.25.0"
ipython_genutils = "^0.2.0"
ipywidgets = "^7.6.3"
jedi = "^0.18.0"
Jinja2 = "^3.0.1"
joblib = "^1.0.1"
jsonschema = "^3.2.0"
jupyter = "^1.0.0"
jupyter-client = "^6.2.0"
jupyter-console = "^6.4.0"
jupyter-core = "^4.7.1"
kiwisolver = "^1.3.1"
MarkupSafe = "^2.0.1"
matplotlib = "^3.4.2"
mistune = "^0.8.4"
more-itertools = "^8.8.0"
nbconvert = "^6.1.0"
nbformat = "^5.1.3"
notebook = "^6.4.0"
numpy = "^1.21.1"
packaging = "^21.0"
pandas = "^1.3.0"
pandocfilters = "^1.4.3"
parso = "^0.8.2"
