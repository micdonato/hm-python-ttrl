py = "^1.10.0"
Pygments = "^2.9.0"
pyparsing = "^2.4.7"
pyrsistent = "^0.18.0"
pytest = "^6.2.4"
python-dateutil = "^2.8.2"
pytz = "^2021.1"
pyzmq = "^22.1.0"
qtconsole = "^5.1.1"
QtPy = "^1.9.0"
retrying = "^1.3.3"
